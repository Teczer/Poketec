services:
  spalliandex:
    container_name: spalliandex
    image: spalliandex:latest
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - "2424:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    # Limites de mémoire pour éviter l'OOM-Killer
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 32M
    # Alternative pour docker-compose v2 (sans Swarm)
    mem_limit: 128m
    memswap_limit: 128m
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:80/",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
